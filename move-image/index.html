<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div class="container-box">

            <div class="box" data-bg="Ironman1.jpg">
                <h1>IRON MAN</h1>
                <img src="Ironman2.png" alt="">
            </div>
            <div class="box" data-bg="caption1.jpg">
               <h1>Caption America</h1>
               <img src="caption2.png" alt="">
            </div>
            <div class="box" data-bg="thor1.jpg">
                <h1>Thor</h1>
                <img src="thor2.png" alt="">
            </div>
            <div class="box" data-bg="hulk1.jpg">
                <h1>Hulk</h1>
                <img src="hulk2.png" alt="">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>

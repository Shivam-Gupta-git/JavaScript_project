<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option-list</title>
  <link rel="stylesheet" href="index.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>
</head>
<body>
  <div id="main-container">

    <div class="selector">
      <div id="selectFile">
        <p id="select-items">Select Items</p>
        <i class="fa-solid fa-chevron-down"></i>
      </div>
      <ul id="list" class="hide">
        <li class="options">
          <p>WhatsApp</p>
        </li>
        <li  class="options">
          <p>Pintrest</p>
        </li>
        <li  class="options">
          <p>Instagram</p>
        </li>
        <li  class="options">
          <p>Twitter</p>
        </li>
        <li  class="options">
          <p>Facebook</p>
        </li>
      
      </ul>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>

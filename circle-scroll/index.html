<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Circle Slider</title>
  </head>
  <body>
    <div class="slideshow">
      <div class="carousel">
        <div class="slide active">
          <img src="chicken-korma.webp" />
        </div>
        <div class="slide">
          <img src="chinese.webp" />
        </div>
        <div class="slide">
          <img src="peri peri chicken.jpeg" />
        </div>
        <div class="slide">
          <img src="south-indian.avif" />
        </div>
      </div>
      <div class="controls">
        <a href="#" data-index="1" class="active">
          <img src="chicken-korma.webp" />
        </a>
        <a href="#" data-index="2">
          <img src="chinese.webp" />
        </a>
        <a href="#" data-index="3">
          <img src="peri peri chicken.jpeg" />
        </a>
        <a href="#" data-index="4">
          <img src="south-indian.avif" />
        </a>
      </div>
    </div>
  </body>
</html>
